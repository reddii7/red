<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAGS</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="app-icons/icon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="app-icons/icon-180x180.png">
  <script src="js/theme-switcher.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="icons/around-icons.min.css">
  <link rel="stylesheet" media="screen" href="css/theme.min.css">
  <link rel="stylesheet" media="screen" href="css/page.css">
  <script>
    window.onload = function () {
      const preloader = document.querySelector('.page-loading');
      preloader.classList.remove('active');
      setTimeout(() => preloader.remove(), 1500);
    };
  </script>
</head>

<body>
  <!-- Page loading spinner -->
  <div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <main class="page-wrapper">
    <header class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container">
        <a class="navbar-brand pe-sm-3" href="index.html">
          <img src="logo-black.svg" width="60" height="60" alt="WAGS Logo" class="d-dark-mode-none flex-shrink-0 me-2">
          <img src="logo-white.svg" width="60" height="60" alt="WAGS Logo" class="d-none d-dark-mode-block flex-shrink-0 me-2">
        </a>
        <div class="form-check form-switch mode-switch order-lg-2 me-3 me-lg-4 ms-auto" data-bs-toggle="mode">
          <input class="form-check-input" type="checkbox" id="theme-mode">
          <label class="form-check-label" for="theme-mode"><i class="ai-sun fs-lg"></i></label>
          <label class="form-check-label" for="theme-mode"><i class="ai-moon fs-lg"></i></label>
        </div>
        <button class="navbar-toggler ms-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-nav-scroll me-auto" style="--ar-scroll-height: 520px;">
            <li class="nav-item"><a class="nav-link" href="index.html">Scores</a></li>
            <li class="nav-item"><a class="nav-link" href="handicaps.html">Handicaps</a></li>
            <li class="nav-item"><a class="nav-link" href="best14.html">Best 14</a></li>
            <li class="nav-item"><a class="nav-link" href="leagues.html">Leagues</a></li>
            <li class="nav-item"><a class="nav-link" href="rscup.html">RS Cup</a></li>
            <li class="nav-item"><a class="nav-link" href="faqs.html">FAQ's</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="container py-4">
      <div class="row row-cols-1 g-4 weekly-summary-cards" id="weeklySummaryCardsContainer">
        <!-- Weekly summary cards will be injected here by JavaScript -->
      </div>
    </section>

    <div id="modalsContainer"></div>
  </main>

  <script src="js/theme.min.js"></script>
  <script src="js/dynamic-content.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const tl = gsap.timeline({ defaults: { ease: "power2.out" } });
      tl.from(".navbar-nav .nav-item", {
        duration: 0.5, opacity: 0, y: -20, stagger: 0.07
      }, "+=0.1");
      tl.from("section.container > h2.text-center", {
        duration: 0.6, y: 25, opacity: 0, stagger: 0.15
      }, "-=0.2");
      if (document.querySelector(".weekly-summary-cards .col")) {
        tl.from(".weekly-summary-cards .col", {
          duration: 1.2, x: "100%", opacity: 0, ease: "elastic.out(1, 0.75)", stagger: 0.15
        }, "-=0.3");
      }

      // After cards are rendered, add an id to the first card
      const firstCard = document.querySelector('.weekly-summary-cards .col .card');
      if (firstCard) firstCard.id = 'topCard';

      // GSAP ScrollTrigger fade effect for all cards
      gsap.registerPlugin(ScrollTrigger);
      const cards = document.querySelectorAll('.weekly-summary-cards .col .card');
      cards.forEach(card => {
        gsap.to(card, {
          opacity: 0,
          duration: 0.3,
          ease: "power1.out",
          scrollTrigger: {
            trigger: card,
            start: "top top",
            end: "bottom top+=80",
            scrub: true
          }
        });
      });
    });
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        navbar.classList.add('hidden');
      } else {
        navbar.classList.remove('hidden');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>

</html>
